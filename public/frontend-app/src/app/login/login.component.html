<div class="container" id="login-component">
    <h1>Login Here</h1>
    <form  [formGroup]="loginForm" >
        <div class="form-group">
            <input type="text" class="form-control" formControlName="user">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-success" (click)="loginSubmit()">Login</button>
    </form>
    <div class="alert alert-danger" [hidden]="!errorMsg">{{errorMsg}} </div>
</div>
